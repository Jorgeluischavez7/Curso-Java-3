<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js"></script>
        <style>
            #primero{
               width: 320px;
               height: 40px;
               background-color: #c12e2a;
               color:white; 
               text-align: center;
               padding-top: 10px;
               margin: 0 auto;
               cursor:pointer;
               border-radius: 15px;
               
            }
            #primero:hover{
                background-color: #285e8e;
            }
        </style>
        
        <script>
            $(document).ready(function(){
                //vamos a programar nuestro supuesto boton.
                $("#primero").click(function(){
                    $("#resultado").html("haz oprimido el boton");
                });
            });
        </script>
    </head>
    <body>
        <div id="primero">Probando jquery, esto es un botón</div><!--//para dividir secciones de la pagina-->
        <div id="resultado"></div>
    </body>
</html>
